<div class="sidebar mt-60">
  <ng-container *ngFor="let item of navItem">
    <div class="container-fluid py-2" [routerLink]="item?.routerLink"  [routerLinkActive]="'is-active'">
      <span class="" 
        ><i class="fa fa-fw fa-home"></i> {{ item?.label }}</span
      >
    </div>
  </ng-container>
</div>
